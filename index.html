<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        .time {
            font-size: 30px;
            font-weight: bold;
        }
        .countdown {
            font-size: 40px;
            font-weight: bold;
            color: #f44336;
        }
        .schedule {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        .schedule ul {
            padding: 0;
            list-style-type: none;
        }
        .schedule li {
            font-size: 20px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>بانگا</h1>

    <div id="countdown" class="countdown"></div>

    <div class="schedule" id="schedule">
        <ul id="prayerTimes"></ul>
    </div>
</div>

<script>
    const prayerTimes = [
        { date: "02/20", fajr: "05:23", dhuhr: "12:30", asr: "03:34", maghrib: "05:59", isha: "07:21" },
        { date: "02/21", fajr: "05:24", dhuhr: "12:31", asr: "03:35", maghrib: "06:00", isha: "07:22" },
        { date: "02/22", fajr: "05:25", dhuhr: "12:32", asr: "03:36", maghrib: "06:01", isha: "07:23" },
        { date: "02/23", fajr: "05:26", dhuhr: "12:33", asr: "03:37", maghrib: "06:02", isha: "07:24" },
        // Add other dates as needed...
    ];

    const today = new Date();
    const currentDate = today.getDate();
    const currentMonth = today.getMonth() + 1; // Month is 0-indexed
    const formattedDate = `${currentMonth.toString().padStart(2, '0')}/${currentDate.toString().padStart(2, '0')}`;

    // Find the prayer times for today
    const todaysTimes = prayerTimes.find(time => time.date === formattedDate);

    if (todaysTimes) {
        const timesList = document.getElementById('prayerTimes');
        timesList.innerHTML = `
            <li>سپێدە: ${todaysTimes.fajr}</li>
            <li>نیڤرو: ${todaysTimes.dhuhr}</li>
            <li>ئێڤاری: ${todaysTimes.asr}</li>
            <li>مەغرەب: ${todaysTimes.maghrib}</li>
            <li>عەیشا: ${todaysTimes.isha}</li>
        `;
    }

    // Countdown to Maghrib
    function updateCountdown() {
        const maghribTime = todaysTimes ? todaysTimes.maghrib : "00:00";
        const [maghribHour, maghribMinute] = maghribTime.split(':').map(num => parseInt(num));

        const now = new Date();
        const maghribDate = new Date(now);
        maghribDate.setHours(maghribHour);
        maghribDate.setMinutes(maghribMinute);
        maghribDate.setSeconds(0);

        const remainingTime = maghribDate - now;
        if (remainingTime <= 0) {
            document.getElementById('countdown').innerHTML = "مەغرەب: نوکە دەمێ بانگێ مەغرەبە";
            return;
        }

        const hours = Math.floor(remainingTime / (1000 * 60 * 60));
        const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerHTML = `مەغرەب: ${hours}h ${minutes}m ${seconds}s`;

        setTimeout(updateCountdown, 1000);
    }

    updateCountdown();
</script>

</body>
</html>
