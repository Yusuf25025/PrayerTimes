<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
        body {
            font-family: 'Noto Sans Kurdish', 'Arial', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 28px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
        }

        #image-container {
            margin-top: 20px;
            max-width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
        }

        #next-prayer, #countdown {
            font-size: 24px;
            font-weight: bold;
        }

        .prayer-times {
            margin: 10px;
            font-size: 20px;
        }

        .time-left {
            font-size: 24px;
            font-weight: bold;
        }

        .prayer-schedule {
            background-color: rgba(0, 128, 0, 0.5);
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .schedule-list {
            list-style-type: none;
            padding: 0;
        }

        .schedule-list li {
            font-size: 18px;
        }

        .prayer-name {
            font-weight: bold;
        }

        .countdown {
            margin-top: 10px;
        }

        body {
            background-image: url('https://c4.wallpaperflare.com/wallpaper/839/873/66/photography-nature-landscape-mosque-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>دەمێن بانگێن ئەڤرو</h1>
    <p class="prayer-times">بانگێ بهێت: <span id="nextPrayer"></span></p>
    <p class="time-left" id="timeLeft"></p>
    <div class="countdown">
        <p id="maghribCountdown"></p>
    </div>

    <div class="prayer-schedule">
        <h2>دەمێن بانگێن ئەڤرو</h2>
        <ul class="schedule-list" id="todaySchedule">
            <!-- Today's Prayer Times will appear here -->
        </ul>
    </div>
</div>

<script>
    const prayerTimes = {
        fajr: "5:00",
        dhuhr: "12:30",
        asr: "3:45",
        maghrib: "6:10",
        isha: "7:30"
    };

    const getRemainingTime = (timeString) => {
        const [hours, minutes] = timeString.split(":").map(Number);
        const targetTime = new Date();
        targetTime.setHours(hours, minutes, 0, 0);
        const currentTime = new Date();
        const timeDifference = targetTime - currentTime;

        const hoursLeft = Math.floor(timeDifference / (1000 * 60 * 60));
        const minutesLeft = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));

        return { hoursLeft, minutesLeft };
    };

    const updateNextPrayer = () => {
        const currentTime = new Date();
        const nextPrayerTime = Object.entries(prayerTimes).find(([key, value]) => {
            const [hours, minutes] = value.split(":").map(Number);
            const prayerTime = new Date();
            prayerTime.setHours(hours, minutes, 0, 0);
            return prayerTime > currentTime;
        });

        if (nextPrayerTime) {
            const prayerName = nextPrayerTime[0];
            const prayerTime = nextPrayerTime[1];
            const { hoursLeft, minutesLeft } = getRemainingTime(prayerTime);

            document.getElementById("nextPrayer").textContent = prayerName;
            document.getElementById("timeLeft").textContent = `${hoursLeft} hours ${minutesLeft} minutes`;

            if (prayerName === "maghrib") {
                const { hoursLeft, minutesLeft } = getRemainingTime(prayerTimes.maghrib);
                document.getElementById("maghribCountdown").textContent = `${hoursLeft} hours ${minutesLeft} minutes until Maghrib`;
            }
        }
    };

    const updatePrayerSchedule = () => {
        const scheduleElement = document.getElementById("todaySchedule");
        scheduleElement.innerHTML = `
            <li><span class="prayer-name">سپێدە:</span> ${prayerTimes.fajr}</li>
            <li><span class="prayer-name">نیڤرو:</span> ${prayerTimes.dhuhr}</li>
            <li><span class="prayer-name">ئێڤاری:</span> ${prayerTimes.asr}</li>
            <li><span class="prayer-name">مەغرەب:</span> ${prayerTimes.maghrib}</li>
            <li><span class="prayer-name">عەیشا:</span> ${prayerTimes.isha}</li>
        `;
    };

    setInterval(() => {
        updateNextPrayer();
        updatePrayerSchedule();
    }, 1000);

    updateNextPrayer();
    updatePrayerSchedule();
</script>

</body>
</html>
