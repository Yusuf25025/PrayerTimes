<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            padding: 20px;
        }
        #next-prayer, #countdown {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }
        .prayer-times {
            background-color: #fff;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
        }
        .prayer-times h3 {
            color: #333;
        }
        .prayer-times p {
            color: #555;
        }
        .countdown-style {
            font-size: 30px;
            font-weight: bold;
            color: #007BFF;
        }
        .prayer-info {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Prayer Times</h1>

    <div id="next-prayer">Loading...</div>
    <div id="countdown" class="countdown-style">--:--</div>

    <div id="prayer-times"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const prayerTimes = [
                {
                    date: "02/19",
                    fajr: "05:24 AM",
                    dhuhr: "12:30 PM",
                    asr: "03:33 PM",
                    maghrib: "05:58 PM",
                    isha: "07:20 PM",
                },
                {
                    date: "02/20",
                    fajr: "05:23 AM",
                    dhuhr: "12:30 PM",
                    asr: "03:34 PM",
                    maghrib: "05:59 PM",
                    isha: "07:21 PM",
                },
                {
                    date: "02/21",
                    fajr: "05:22 AM",
                    dhuhr: "12:30 PM",
                    asr: "03:34 PM",
                    maghrib: "06:00 PM",
                    isha: "07:22 PM",
                },
                {
                    date: "02/22",
                    fajr: "05:21 AM",
                    dhuhr: "12:30 PM",
                    asr: "03:35 PM",
                    maghrib: "06:01 PM",
                    isha: "07:23 PM",
                },
                {
                    date: "02/23",
                    fajr: "05:20 AM",
                    dhuhr: "12:30 PM",
                    asr: "03:36 PM",
                    maghrib: "06:02 PM",
                    isha: "07:24 PM",
                },
                {
                    date: "02/24",
                    fajr: "05:19 AM",
                    dhuhr: "12:30 PM",
                    asr: "03:36 PM",
                    maghrib: "06:03 PM",
                    isha: "07:25 PM",
                },
                {
                    date: "02/25",
                    fajr: "05:18 AM",
                    dhuhr: "12:29 PM",
                    asr: "03:37 PM",
                    maghrib: "06:04 PM",
                    isha: "07:27 PM",
                },
                {
                    date: "02/26",
                    fajr: "05:17 AM",
                    dhuhr: "12:29 PM",
                    asr: "03:38 PM",
                    maghrib: "06:05 PM",
                    isha: "07:28 PM",
                },
                {
                    date: "02/27",
                    fajr: "05:16 AM",
                    dhuhr: "12:29 PM",
                    asr: "03:38 PM",
                    maghrib: "06:06 PM",
                    isha: "07:29 PM",
                },
                {
                    date: "02/28",
                    fajr: "05:15 AM",
                    dhuhr: "12:29 PM",
                    asr: "03:39 PM",
                    maghrib: "06:07 PM",
                    isha: "07:30 PM",
                },
                {
                    date: "02/29",
                    fajr: "05:14 AM",
                    dhuhr: "12:29 PM",
                    asr: "03:39 PM",
                    maghrib: "06:07 PM",
                    isha: "07:30 PM",
                }
            ];

            const currentTime = new Date();
            let nextPrayer = null;
            let nextPrayerTime = null;
            let nextPrayerName = "";

            // Helper function to convert time to 24-hour format and compare it
            function to24HourFormat(timeStr) {
                const [time, modifier] = timeStr.split(" ");
                let [hours, minutes] = time.split(":").map(num => parseInt(num, 10));

                if (modifier === "PM" && hours !== 12) hours += 12;
                if (modifier === "AM" && hours === 12) hours = 0;

                return new Date(currentTime.toDateString() + ` ${hours}:${minutes}:00`);
            }

            // Loop through the prayer times and find the next prayer
            prayerTimes.forEach(prayer => {
                const todayPrayerTimes = [
                    { name: "Fajr", time: to24HourFormat(prayer.fajr) },
                    { name: "Dhuhr", time: to24HourFormat(prayer.dhuhr) },
                    { name: "Asr", time: to24HourFormat(prayer.asr) },
                    { name: "Maghrib", time: to24HourFormat(prayer.maghrib) },
                    { name: "Isha", time: to24HourFormat(prayer.isha) }
                ];

                todayPrayerTimes.forEach(prayerTime => {
                    if (currentTime < prayerTime.time && (!nextPrayerTime || prayerTime.time < nextPrayerTime)) {
                        nextPrayerTime = prayerTime.time;
                        nextPrayer = prayer;
                        nextPrayerName = prayerTime.name;
                    }
                });
            });

            // If there's no prayer time left today, set the next prayer to Fajr of the next day
            if (!nextPrayer) {
                const nextDay = new Date(currentTime);
                nextDay.setDate(currentTime.getDate() + 1);
                nextPrayer = prayerTimes.find(prayer => prayer.date === `02/${nextDay.getDate() < 10 ? '0' + nextDay.getDate() : nextDay.getDate()}`);
                nextPrayerName = "Fajr";
                nextPrayerTime = to24HourFormat(nextPrayer.fajr);
            }

            // Calculate time left for next prayer
            const timeLeft = new Date(nextPrayerTime - currentTime);
            const hoursLeft = String(timeLeft.getUTCHours()).padStart(2, "0");
            const minutesLeft = String(timeLeft.getUTCMinutes()).padStart(2, "0");

            document.getElementById("next-prayer").innerText = `Next Prayer: ${nextPrayerName}`;
            document.getElementById("countdown").innerText = `${hoursLeft}:${minutesLeft}`;

            // Display today's prayer times
            const prayerTimesContainer = document.getElementById("prayer-times");
            prayerTimesContainer.innerHTML = `
                <div class="prayer-times">
                    <h3>Today: ${nextPrayer.date}</h3>
                    <p>Fajr: ${nextPrayer.fajr}</p>
                    <p>Dhuhr: ${nextPrayer.dhuhr}</p>
                    <p>Asr: ${nextPrayer.asr}</p>
                    <p>Maghrib: ${nextPrayer.maghrib}</p>
                    <p>Isha: ${nextPrayer.isha}</p>
                </div>
            `;
        });
    </script>
</body>
</html>
