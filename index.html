<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            padding: 20px;
            position: relative;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .next-prayer {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .countdown {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .prayer-schedule {
            font-size: 1rem;
            margin-top: 20px;
        }

        .prayer-schedule .schedule-time {
            margin: 5px 0;
        }

        .green-box {
            background-color: rgba(0, 128, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="background" class="background"></div>
    <div class="content">
        <div id="prayer-times-title" class="title">دەمێن بانگێن ئەڤرو</div>
        <div id="next-prayer" class="next-prayer">Next Prayer: <span id="next-prayer-name"></span></div>
        <div id="countdown" class="countdown">Time left: <span id="countdown-time"></span></div>
        <div id="secondary-countdown" class="countdown">Secondary Countdown: <span id="secondary-countdown-time"></span></div>
        <div id="prayer-schedule" class="prayer-schedule">
            <div>دەمێن بانگێن ئەڤرو:</div>
            <div id="schedule-list"></div>
        </div>
        <div class="green-box">
            <div>Today's Prayer Times:</div>
            <div id="today-prayer-times"></div>
        </div>
    </div>

    <script>
        // Prayer Times Data (for today)
        const prayerTimes = {
            fajr: '05:00',
            dhuhr: '12:30',
            asr: '15:45',
            maghrib: '18:00',
            isha: '19:30'
        };

        const getPrayerTimes = () => {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const currentTime = `${hours}:${minutes < 10 ? '0' + minutes : minutes}`;

            const prayers = Object.keys(prayerTimes);
            let nextPrayer = '';
            let nextPrayerTime = '';
            let secondaryCountdown = '';

            for (let i = 0; i < prayers.length; i++) {
                const prayerTime = prayerTimes[prayers[i]];
                if (currentTime < prayerTime) {
                    nextPrayer = prayers[i];
                    nextPrayerTime = prayerTime;
                    break;
                }
            }

            if (nextPrayer) {
                const nextPrayerDate = new Date();
                const [nextPrayerHours, nextPrayerMinutes] = nextPrayerTime.split(':');
                nextPrayerDate.setHours(nextPrayerHours, nextPrayerMinutes);

                const countdown = Math.max(nextPrayerDate - now, 0);
                document.getElementById('countdown-time').textContent = formatTime(countdown);

                if (nextPrayer === 'maghrib') {
                    const secondaryPrayerTime = prayerTimes.isha; // Fajr countdown for the next day after Maghrib
                    const secondaryPrayerDate = new Date();
                    const [secondaryHours, secondaryMinutes] = secondaryPrayerTime.split(':');
                    secondaryPrayerDate.setHours(secondaryHours, secondaryMinutes);
                    const secondaryCountdownTime = Math.max(secondaryPrayerDate - now, 0);
                    document.getElementById('secondary-countdown-time').textContent = formatTime(secondaryCountdownTime);
                }
            }

            displayScheduleForToday();
            updateBackground();
        };

        const displayScheduleForToday = () => {
            const scheduleList = document.getElementById('schedule-list');
            const todayPrayerTimes = Object.keys(prayerTimes).map(prayer => {
                return `<div class="schedule-time">${prayerTimes[prayer]}</div>`;
            }).join('');
            scheduleList.innerHTML = todayPrayerTimes;
            document.getElementById('today-prayer-times').innerHTML = todayPrayerTimes;
        };

        const formatTime = (timeInMs) => {
            const minutes = Math.floor(timeInMs / 60000);
            const seconds = Math.floor((timeInMs % 60000) / 1000);
            return `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        };

        const updateBackground = () => {
            const hour = new Date().getHours();
            const backgroundImage = hour % 2 === 0
                ? 'url("https://c4.wallpaperflare.com/wallpaper/839/873/66/photography-nature-landscape-mosque-wallpaper-preview.jpg")'
                : 'url("https://your-old-mosque-image-link.jpg")';  // Replace with your actual old mosque image link
            document.getElementById('background').style.backgroundImage = backgroundImage;
        };

        setInterval(getPrayerTimes, 1000); // Updates every second
        getPrayerTimes(); // Initial call to load the prayer times on load
    </script>
</body>
</html>
