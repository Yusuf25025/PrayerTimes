<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
        /* General styling */
        body {
            font-family: 'Noto Sans Kurdish', 'Arial', sans-serif;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1512632578888-169bbbc64f33?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            color: #f5f5f5;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 28px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
        }

        #next-prayer, #countdown, #maghrib-countdown {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
        }

        #countdown {
            font-size: 30px;
            color: #FFD700;
        }

        .prayer-times {
            background: rgba(0, 50, 0, 0.7);
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        .prayer-times p {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kurdish:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <h1>دەمێن بانگا</h1>

    <div id="next-prayer">بانگێ بهێت: سپێدە</div>
    <div id="countdown">--:--</div>
    <div id="maghrib-countdown">مەغرەب: --:--</div>

    <div id="prayer-times"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const prayerTimes = [
                {
                    date: "02/20",
                    fajr: "05:23",
                    dhuhr: "12:30",
                    asr: "03:34",
                    maghrib: "05:59",
                    isha: "07:21",
                }
            ];

            const prayerNames = {
                fajr: "سپێدە",
                dhuhr: "نیڤرو",
                asr: "ئێڤاری",
                maghrib: "مەغرەب",
                isha: "عەیشا"
            };

            const currentTime = new Date();
            let nextPrayer = null;
            let nextPrayerTime = null;
            let nextPrayerName = "";
            let maghribTime = null;
            let maghribPassed = false;
            let todaysPrayers = [];

            function to12HourFormat(timeStr) {
                const [hours, minutes] = timeStr.split(":").map(num => parseInt(num, 10));
                let displayHour = hours % 12;
                if (displayHour === 0) displayHour = 12;
                return `${displayHour}:${String(minutes).padStart(2, "0")}`;
            }

            function to24HourFormat(timeStr) {
                const [hours, minutes] = timeStr.split(":").map(num => parseInt(num, 10));
                return new Date(currentTime.toDateString() + ` ${hours}:${minutes}:00`);
            }

            prayerTimes.forEach(prayer => {
                const todayPrayerTimes = [
                    { name: prayerNames.fajr, time: to24HourFormat(prayer.fajr) },
                    { name: prayerNames.dhuhr, time: to24HourFormat(prayer.dhuhr) },
                    { name: prayerNames.asr, time: to24HourFormat(prayer.asr) },
                    { name: prayerNames.maghrib, time: to24HourFormat(prayer.maghrib) },
                    { name: prayerNames.isha, time: to24HourFormat(prayer.isha) }
                ];

                todayPrayerTimes.forEach(prayerTime => {
                    if (currentTime < prayerTime.time && (!nextPrayerTime || prayerTime.time < nextPrayerTime)) {
                        nextPrayerTime = prayerTime.time;
                        nextPrayer = prayer;
                        nextPrayerName = prayerTime.name;
                    }

                    if (prayerTime.name === prayerNames.maghrib) {
                        maghribTime = prayerTime.time;
                    }

                    if (currentTime.toLocaleDateString() === new Date(prayer.date).toLocaleDateString()) {
                        todaysPrayers.push({
                            name: prayerTime.name,
                            time: to12HourFormat(prayerTime.time)
                        });
                    }
                });
            });

            if (currentTime > maghribTime) {
                maghribPassed = true;
                nextPrayer = prayerTimes[0]; // Set the next Fajr prayer
                nextPrayerName = prayerNames.fajr;
                nextPrayerTime = to24HourFormat(nextPrayer.fajr);
            }

            function updateCountdown() {
                const now = new Date();
                const timeLeft = new Date(nextPrayerTime - now);
                const hoursLeft = String(timeLeft.getUTCHours()).padStart(2, "0");
                const minutesLeft = String(timeLeft.getUTCMinutes()).padStart(2, "0");
                const secondsLeft = String(timeLeft.getUTCSeconds()).padStart(2, "0");

                document.getElementById("countdown").textContent = `بانگێ بهێت: ${hoursLeft}:${minutesLeft}:${secondsLeft}`;
            }

            function updateMaghribCountdown() {
                const now = new Date();
                const timeLeft = new Date(maghribTime - now);
                const hoursLeft = String(timeLeft.getUTCHours()).padStart(2, "0");
                const minutesLeft = String(timeLeft.getUTCMinutes()).padStart(2, "0");
                const secondsLeft = String(timeLeft.getUTCSeconds()).padStart(2, "0");

                document.getElementById("maghrib-countdown").textContent = `مەغرەب: ${hoursLeft}:${minutesLeft}:${secondsLeft}`;
            }

            function updatePrayerTimes() {
                let timesHtml = "<div class='prayer-times'><h3>ئێمە دەمانەوە تایمەکانی پەیمانەکان:</h3>";
                todaysPrayers.forEach(prayer => {
                    timesHtml += `<p>${prayer.name}: ${prayer.time}</p>`;
                });
                timesHtml += "</div>";
                document.getElementById("prayer-times").innerHTML = timesHtml;
            }

            updateMaghribCountdown();
            updatePrayerTimes();
            updateCountdown();
            setInterval(updateCountdown, 1000);
            setInterval(updateMaghribCountdown, 1000);
        });
    </script>
</body>
</html>
