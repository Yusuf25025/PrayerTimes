<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #D4AF37;
        }
        .time {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Prayer Times</h1>

    <div class="card">
        <h2>Next Prayer: <span id="next-prayer">Loading...</span></h2>
        <p>Time left: <span id="countdown">--:--</span></p>
    </div>

    <script>
        const prayerTimes = [
            { fajr: "05:24 AM", dhuhr: "12:30 PM", asr: "03:33 PM", maghrib: "05:58 PM", isha: "07:20 PM", date: "02/19" },
            { fajr: "05:23 AM", dhuhr: "12:30 PM", asr: "03:34 PM", maghrib: "05:59 PM", isha: "07:21 PM", date: "02/20" },
            { fajr: "05:22 AM", dhuhr: "12:30 PM", asr: "03:34 PM", maghrib: "06:00 PM", isha: "07:22 PM", date: "02/21" },
            { fajr: "05:21 AM", dhuhr: "12:30 PM", asr: "03:35 PM", maghrib: "06:01 PM", isha: "07:23 PM", date: "02/22" },
            { fajr: "05:20 AM", dhuhr: "12:30 PM", asr: "03:36 PM", maghrib: "06:02 PM", isha: "07:24 PM", date: "02/23" },
            { fajr: "05:19 AM", dhuhr: "12:30 PM", asr: "03:36 PM", maghrib: "06:03 PM", isha: "07:25 PM", date: "02/24" },
            { fajr: "05:18 AM", dhuhr: "12:29 PM", asr: "03:37 PM", maghrib: "06:04 PM", isha: "07:27 PM", date: "02/25" },
            { fajr: "05:17 AM", dhuhr: "12:29 PM", asr: "03:38 PM", maghrib: "06:05 PM", isha: "07:28 PM", date: "02/26" },
            { fajr: "05:16 AM", dhuhr: "12:29 PM", asr: "03:38 PM", maghrib: "06:06 PM", isha: "07:29 PM", date: "02/27" },
            { fajr: "05:15 AM", dhuhr: "12:29 PM", asr: "03:39 PM", maghrib: "06:07 PM", isha: "07:30 PM", date: "02/28" },
            { fajr: "05:14 AM", dhuhr: "12:29 PM", asr: "03:39 PM", maghrib: "06:07 PM", isha: "07:30 PM", date: "02/29" }
        ];

        const currentTime = new Date();
        const currentHour = currentTime.getHours();
        const currentMinute = currentTime.getMinutes();

        function getNextPrayer() {
            let nextPrayerTime = null;
            let prayerName = '';

            // Iterate over prayer times
            for (let i = 0; i < prayerTimes.length; i++) {
                const prayer = prayerTimes[i];

                const prayerNames = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
                const prayerHours = [prayer.fajr, prayer.dhuhr, prayer.asr, prayer.maghrib, prayer.isha];

                for (let j = 0; j < prayerHours.length; j++) {
                    const prayerSplit = prayerHours[j].split(":");
                    const timeParts = prayerSplit[1].split(" ");
                    const hour = parseInt(prayerSplit[0]);
                    const minute = parseInt(timeParts[0]);
                    const isPM = timeParts[1] === "PM";

                    let formattedHour = hour;
                    if (isPM && hour !== 12) formattedHour += 12; // Convert PM hours to 24-hour format
                    if (!isPM && hour === 12) formattedHour = 0; // Convert 12 AM to 0 hour

                    const prayerTime = new Date(currentTime.getFullYear(), currentTime.getMonth(), currentTime.getDate(), formattedHour, minute);

                    // Find the next prayer
                    if (currentTime < prayerTime) {
                        nextPrayerTime = prayerTime;
                        prayerName = prayerNames[j];
                        break;
                    }
                }

                if (nextPrayerTime) break; // Stop once the next prayer is found
            }

            // Update the UI
            if (nextPrayerTime) {
                const timeLeft = getTimeLeft(nextPrayerTime);
                document.getElementById('next-prayer').innerText = `Next Prayer: ${prayerName}`;
                document.getElementById('countdown').innerText = timeLeft;
            } else {
                document.getElementById('next-prayer').innerText = "Next Prayer: None Today";
                document.getElementById('countdown').innerText = "00:00";
            }
        }

        function getTimeLeft(nextPrayerTime) {
            const diff = nextPrayerTime - currentTime;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            return `${hours}:${minutes < 10 ? '0' + minutes : minutes}`;
        }

        // Run the function to get the next prayer
        getNextPrayer();

    </script>

</body>
</html>
