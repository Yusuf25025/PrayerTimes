<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .current-day {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .countdown {
            font-size: 1.6rem;
            color: #e74c3c;
            font-weight: bold;
            margin: 20px 0;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .countdown span {
            font-size: 2rem;
            color: #27ae60;
        }
        .today-prayers {
            background-color: #ffffff;
            padding: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .prayer-time {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
            color: #2c3e50;
        }
        .prayer-time h3 {
            margin: 0;
            color: #2980b9;
        }
        .prayer-time p {
            margin: 5px 0;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Prayer Times</h1>

        <!-- Countdown to next prayer -->
        <div class="current-day">
            <h2>Next Prayer Countdown</h2>
            <div id="countdown" class="countdown">Loading...</div>
        </div>

        <!-- Today's prayer times -->
        <div class="today-prayers" id="today-prayer-times">
            <!-- Today's prayer times will appear here -->
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const prayerTimes = [
                {
                    date: "02/19",
                    fajr: "05:24 AM",
                    dhuhr: "12:30 PM",
                    asr: "03:33 PM",
                    maghrib: "05:58 PM",
                    isha: "07:20 PM",
                },
                {
                    date: "02/20",
                    fajr: "05:23 AM",
                    dhuhr: "12:30 PM",
                    asr: "03:34 PM",
                    maghrib: "05:59 PM",
                    isha: "07:21 PM",
                },
                {
                    date: "02/21",
                    fajr: "05:22 AM",
                    dhuhr: "12:30 PM",
                    asr: "03:34 PM",
                    maghrib: "06:00 PM",
                    isha: "07:22 PM",
                },
                {
                    date: "02/22",
                    fajr: "05:21 AM",
                    dhuhr: "12:30 PM",
                    asr: "03:35 PM",
                    maghrib: "06:01 PM",
                    isha: "07:23 PM",
                },
                {
                    date: "02/23",
                    fajr: "05:20 AM",
                    dhuhr: "12:30 PM",
                    asr: "03:36 PM",
                    maghrib: "06:02 PM",
                    isha: "07:24 PM",
                },
                {
                    date: "02/24",
                    fajr: "05:19 AM",
                    dhuhr: "12:30 PM",
                    asr: "03:36 PM",
                    maghrib: "06:03 PM",
                    isha: "07:25 PM",
                },
                {
                    date: "02/25",
                    fajr: "05:18 AM",
                    dhuhr: "12:29 PM",
                    asr: "03:37 PM",
                    maghrib: "06:04 PM",
                    isha: "07:27 PM",
                },
                {
                    date: "02/26",
                    fajr: "05:17 AM",
                    dhuhr: "12:29 PM",
                    asr: "03:38 PM",
                    maghrib: "06:05 PM",
                    isha: "07:28 PM",
                },
                {
                    date: "02/27",
                    fajr: "05:16 AM",
                    dhuhr: "12:29 PM",
                    asr: "03:38 PM",
                    maghrib: "06:06 PM",
                    isha: "07:29 PM",
                },
                {
                    date: "02/28",
                    fajr: "05:15 AM",
                    dhuhr: "12:29 PM",
                    asr: "03:39 PM",
                    maghrib: "06:07 PM",
                    isha: "07:30 PM",
                },
                {
                    date: "02/29",
                    fajr: "05:14 AM",
                    dhuhr: "12:29 PM",
                    asr: "03:39 PM",
                    maghrib: "06:07 PM",
                    isha: "07:30 PM",
                }
            ];

            const currentTime = new Date();
            const todayDate = `${currentTime.getDate() < 10 ? '0' + currentTime.getDate() : currentTime.getDate()}/${currentTime.getMonth() + 1 < 10 ? '0' + (currentTime.getMonth() + 1) : currentTime.getMonth() + 1}`;
            
            // Update today's prayer times
            const todayPrayerTimes = prayerTimes.find(prayer => prayer.date === todayDate);
            const todayPrayerTimesDiv = document.getElementById("today-prayer-times");

            if (todayPrayerTimes) {
                todayPrayerTimesDiv.innerHTML = `
                    <div class="prayer-time">
                        <h3>Fajr</h3>
                        <p>${todayPrayerTimes.fajr}</p>
                    </div>
                    <div class="prayer-time">
                        <h3>Dhuhr</h3>
                        <p>${todayPrayerTimes.dhuhr}</p>
                    </div>
                    <div class="prayer-time">
                        <h3>Asr</h3>
                        <p>${todayPrayerTimes.asr}</p>
                    </div>
                    <div class="prayer-time">
                        <h3>Maghrib</h3>
                        <p>${todayPrayerTimes.maghrib}</p>
                    </div>
                    <div class="prayer-time">
                        <h3>Isha</h3>
                        <p>${todayPrayerTimes.isha}</p>
                    </div>
                `;
            } else {
                todayPrayerTimesDiv.innerHTML = "<p>No prayer times available for today.</p>";
            }

            // Countdown functionality for next prayer
            function getNextPrayerTime() {
                const prayerTimesToday = prayerTimes.find(prayer => prayer.date === todayDate);

                if (prayerTimesToday) {
                    const prayerTimesArr = [
                        { name: "Fajr", time: prayerTimesToday.fajr },
                        { name: "Dhuhr", time: prayerTimesToday.dhuhr },
                        { name: "Asr", time: prayerTimesToday.asr },
                        { name: "Maghrib", time: prayerTimesToday.maghrib },
                        { name: "Isha", time: prayerTimesToday.isha }
                    ];

                    const nextPrayer = prayerTimesArr.find(prayer => {
                        const prayerTime = new Date(todayDate + " " + prayer.time);
                        return prayerTime > currentTime;
                    });

                    if (nextPrayer) {
                        const prayerTime = new Date(todayDate + " " + nextPrayer.time);
                        const countdown = calculateCountdown(prayerTime);
                        document.getElementById("countdown").innerHTML = `Next Prayer: ${nextPrayer.name} in <span>${countdown}</span>`;
                    } else {
                        document.getElementById("countdown").innerHTML = "No more prayers today.";
                    }
                }
            }

            function calculateCountdown(prayerTime) {
                const diff = prayerTime - currentTime;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                return `${hours}h ${minutes}m`;
            }

            // Initialize countdown
            getNextPrayerTime();
            setInterval(getNextPrayerTime, 60000); // Update every minute
        });
    </script>

</body>
</html>
