<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #D4AF37;
        }
        .time {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Prayer Times</h1>

    <div class="card">
        <h2>Next Prayer: <span id="next-prayer">Loading...</span></h2>
        <p>Time left: <span id="countdown">--:--</span></p>
    </div>

    <script>
        // Fetch prayer times from an API
        const apiUrl = 'https://api.aladhan.com/v1/timingsByCity?city=Duhok&country=Iraq&method=2';

        async function fetchPrayerTimes() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.code === 200) {
                    const timings = data.data.timings;
                    updatePrayerTimes(timings);
                } else {
                    console.error('Failed to fetch prayer times:', data);
                }
            } catch (error) {
                console.error('Error fetching prayer times:', error);
            }
        }

        function updatePrayerTimes(timings) {
            const now = new Date();
            const nextPrayer = getNextPrayer(timings, now);

            document.getElementById('next-prayer').textContent = `Next Prayer: ${nextPrayer.name}`;
            document.getElementById('countdown').textContent = `Time left: ${nextPrayer.time}`;
        }

        function getNextPrayer(timings, currentTime) {
            const prayerTimes = Object.entries(timings).map(([name, time]) => ({
                name,
                time: new Date(`${currentTime.toDateString()} ${time}`).getTime()
            }));

            prayerTimes.sort((a, b) => a.time - b.time);

            for (let prayer of prayerTimes) {
                if (prayer.time > currentTime.getTime()) {
                    const timeLeft = formatTime(prayer.time - currentTime.getTime());
                    return { name: prayer.name, time: timeLeft };
                }
            }

            // If no prayers are left today, it means the next prayer is tomorrow's Fajr
            return { name: 'Fajr', time: 'Tomorrow' };
        }

        function formatTime(milliseconds) {
            const minutes = Math.floor(milliseconds / 60000);
            const seconds = Math.floor((milliseconds % 60000) / 1000);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // Initial fetch when the page loads
        fetchPrayerTimes();

        // Optionally, you could set an interval to fetch new times every minute or so
        setInterval(fetchPrayerTimes, 60000);  // Refresh every 60 seconds
    </script>

</body>
</html>
