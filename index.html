<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #D4AF37;
        }
        .time {
            font-size: 24px;
            font-weight: bold;
        }
        .prayer-time {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Prayer Times</h1>

    <div class="card">
        <h2>Next Prayer: <span id="next-prayer">Loading...</span></h2>
        <p>Time left: <span id="countdown">--:--</span></p>
    </div>

    <h3>All Prayer Times:</h3>
    <div id="all-prayer-times"></div>

    <script>
        const prayerTimes = [
            { date: '02/19', fajr: '05:24 AM', dhuhr: '12:30 PM', asr: '03:33 PM', maghrib: '05:58 PM', isha: '07:20 PM' },
            { date: '02/20', fajr: '05:23 AM', dhuhr: '12:30 PM', asr: '03:34 PM', maghrib: '05:59 PM', isha: '07:21 PM' },
            { date: '02/21', fajr: '05:22 AM', dhuhr: '12:30 PM', asr: '03:34 PM', maghrib: '06:00 PM', isha: '07:22 PM' },
            { date: '02/22', fajr: '05:21 AM', dhuhr: '12:30 PM', asr: '03:35 PM', maghrib: '06:01 PM', isha: '07:23 PM' },
            { date: '02/23', fajr: '05:20 AM', dhuhr: '12:30 PM', asr: '03:36 PM', maghrib: '06:02 PM', isha: '07:24 PM' },
            { date: '02/24', fajr: '05:19 AM', dhuhr: '12:30 PM', asr: '03:36 PM', maghrib: '06:03 PM', isha: '07:25 PM' },
            { date: '02/25', fajr: '05:18 AM', dhuhr: '12:29 PM', asr: '03:37 PM', maghrib: '06:04 PM', isha: '07:27 PM' },
            { date: '02/26', fajr: '05:17 AM', dhuhr: '12:29 PM', asr: '03:38 PM', maghrib: '06:05 PM', isha: '07:28 PM' },
            { date: '02/27', fajr: '05:16 AM', dhuhr: '12:29 PM', asr: '03:38 PM', maghrib: '06:06 PM', isha: '07:29 PM' },
            { date: '02/28', fajr: '05:15 AM', dhuhr: '12:29 PM', asr: '03:39 PM', maghrib: '06:07 PM', isha: '07:30 PM' }
        ];

        function formatTimeTo24hr(timeStr) {
            const [time, modifier] = timeStr.split(' ');
            let [hours, minutes] = time.split(':');
            if (modifier === 'PM' && hours !== '12') {
                hours = parseInt(hours) + 12;
            } else if (modifier === 'AM' && hours === '12') {
                hours = '00';
            }
            return `${hours}:${minutes}`;
        }

        function getNextPrayerTime() {
            const now = new Date();
            const currentDate = `${now.getMonth() + 1}/${now.getDate()}`;
            let prayerTimesForToday = prayerTimes.filter(item => item.date === currentDate);
            if (prayerTimesForToday.length === 0) {
                prayerTimesForToday = prayerTimes.filter(item => item.date === `${now.getMonth() + 1}/${now.getDate() + 1}`);
            }

            const nextPrayerTime = prayerTimesForToday[0].fajr;
            const nextPrayerDate = prayerTimesForToday[0].date;

            return { nextPrayerTime, nextPrayerDate };
        }

        function startCountdown() {
            const { nextPrayerTime, nextPrayerDate } = getNextPrayerTime();

            const currentDate = new Date();
            const nextPrayerDateTime = new Date(`${nextPrayerDate} ${nextPrayerTime}`);

            if (nextPrayerDateTime <= currentDate) {
                document.getElementById('next-prayer').innerText = 'None Today';
                document.getElementById('countdown').innerText = '00:00';
                return;
            }

            const countdownInterval = setInterval(() => {
                const now = new Date();
                const timeDiff = nextPrayerDateTime - now;

                if (timeDiff <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('next-prayer').innerText = 'None Today';
                    document.getElementById('countdown').innerText = '00:00';
                } else {
                    const hours = Math.floor(timeDiff / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                    document.getElementById('next-prayer').innerText = `Next Prayer: ${nextPrayerTime}`;
                    document.getElementById('countdown').innerText = `${hours}h ${minutes}m`;
                }
            }, 1000);
        }

        function displayPrayerTimes() {
            let prayerTimesHtml = '';
            prayerTimes.forEach(item => {
                prayerTimesHtml += `
                    <div class="prayer-time">
                        <p><strong>${item.date}</strong></p>
                        <p>Fajr: ${item.fajr}</p>
                        <p>Dhuhr: ${item.dhuhr}</p>
                        <p>Asr: ${item.asr}</p>
                        <p>Maghrib: ${item.maghrib}</p>
                        <p>Isha: ${item.isha}</p>
                    </div>
                `;
            });
            document.getElementById('all-prayer-times').innerHTML = prayerTimesHtml;
        }

        window.onload = function () {
            displayPrayerTimes();
            startCountdown();
        }
    </script>
</body>
</html>
