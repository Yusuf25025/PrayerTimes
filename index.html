<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
        /* General styling */
        body {
            font-family: 'Noto Sans Kurdish', 'Arial', sans-serif;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1512632578888-169bbbc64f33?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fHx8fA%3D%3D') no-repeat center center/cover;
            color: #f5f5f5;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 28px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
        }

        #next-prayer, #countdown, #maghrib-countdown {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
        }

        #countdown {
            font-size: 30px;
            color: #FFD700;
        }

        .prayer-times-container {
            background: rgba(0, 128, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 350px;
            margin-top: 10px;
        }

        .prayer-times {
            background: rgba(0, 50, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        .prayer-times p {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kurdish:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <h1>دەمێن بانگا</h1>

    <div id="next-prayer">بانگێ بهێت: سپێدە</div>
    <div id="countdown">--:--</div>
    <div id="maghrib-countdown">مەغرەب: --:--</div>

    <div class="prayer-times-container">
        <div id="prayer-times" class="prayer-times"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const prayerTimes = [
                {
                    date: "02/20",
                    fajr: "05:23",
                    dhuhr: "12:30",
                    asr: "15:34",
                    maghrib: "17:59",
                    isha: "19:21",
                }
            ];

            const prayerNames = {
                fajr: "سپێدە",
                dhuhr: "نیڤرو",
                asr: "ئێڤاری",
                maghrib: "مەغرەب",
                isha: "عەیشا"
            };

            function updatePrayerTimes() {
                let timesHtml = "";
                prayerTimes.forEach(prayer => {
                    timesHtml += `<p>${prayerNames.fajr}: ${prayer.fajr}</p>`;
                    timesHtml += `<p>${prayerNames.dhuhr}: ${prayer.dhuhr}</p>`;
                    timesHtml += `<p>${prayerNames.asr}: ${prayer.asr}</p>`;
                    timesHtml += `<p>${prayerNames.maghrib}: ${prayer.maghrib}</p>`;
                    timesHtml += `<p>${prayerNames.isha}: ${prayer.isha}</p>`;
                });
                document.getElementById("prayer-times").innerHTML = timesHtml;
            }

            function updateCountdown() {
                const now = new Date();
                const today = now.toISOString().split('T')[0];
                const prayer = prayerTimes[0];
                const prayerOrder = ["fajr", "dhuhr", "asr", "maghrib", "isha"];
                
                for (let i = 0; i < prayerOrder.length; i++) {
                    let prayerTime = new Date(`${today}T${prayer[prayerOrder[i]]}:00`);
                    if (now < prayerTime) {
                        let timeDiff = (prayerTime - now) / 1000;
                        let hours = Math.floor(timeDiff / 3600);
                        let minutes = Math.floor((timeDiff % 3600) / 60);
                        let seconds = Math.floor(timeDiff % 60);
                        
                        document.getElementById("next-prayer").innerText = `بانگێ بهێت: ${prayerNames[prayerOrder[i]]}`;
                        document.getElementById("countdown").innerText = `${hours}:${minutes}:${seconds}`;
                        break;
                    }
                }
            }

            updatePrayerTimes();
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
