<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1512632578888-169bbbc64f33?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            color: #f5f5f5;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 28px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
        }

        #next-prayer, #countdown {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
        }

        #countdown {
            font-size: 30px;
            color: #FFD700;
        }

        .prayer-times {
            background: rgba(0, 50, 0, 0.7);
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        .prayer-times h3 {
            color: #FFD700;
            font-size: 22px;
            margin-bottom: 5px;
        }

        .prayer-times p {
            font-size: 18px;
            margin: 5px 0;
        }

        /* Aligning the content to the center */
        #prayer-times {
            text-align: center;
        }

        /* Kurdish font styling */
        body {
            font-family: 'Amiri', 'Noto Sans Kurdish', 'Noto Sans Arabic', Arial, sans-serif;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kurdish:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Prayer Times</h1>

    <div id="next-prayer">Loading...</div>
    <div id="countdown">--:--</div>
    <div id="maghrib-countdown">--:--</div>

    <div id="prayer-times"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const prayerTimes = [
                {
                    date: "02/19",
                    fajr: "05:24 AM",
                    dhuhr: "12:30 PM",
                    asr: "03:33 PM",
                    maghrib: "05:58 PM",
                    isha: "07:20 PM",
                },
                {
                    date: "02/20",
                    fajr: "05:23 AM",
                    dhuhr: "12:30 PM",
                    asr: "03:34 PM",
                    maghrib: "05:59 PM",
                    isha: "07:21 PM",
                },
                {
                    date: "02/21",
                    fajr: "05:22 AM",
                    dhuhr: "12:30 PM",
                    asr: "03:34 PM",
                    maghrib: "06:00 PM",
                    isha: "07:22 PM",
                },
                {
                    date: "02/22",
                    fajr: "05:21 AM",
                    dhuhr: "12:30 PM",
                    asr: "03:35 PM",
                    maghrib: "06:01 PM",
                    isha: "07:23 PM",
                },
                {
                    date: "02/23",
                    fajr: "05:20 AM",
                    dhuhr: "12:30 PM",
                    asr: "03:36 PM",
                    maghrib: "06:02 PM",
                    isha: "07:24 PM",
                },
                {
                    date: "02/24",
                    fajr: "05:19 AM",
                    dhuhr: "12:30 PM",
                    asr: "03:36 PM",
                    maghrib: "06:03 PM",
                    isha: "07:25 PM",
                },
                {
                    date: "02/25",
                    fajr: "05:18 AM",
                    dhuhr: "12:29 PM",
                    asr: "03:37 PM",
                    maghrib: "06:04 PM",
                    isha: "07:27 PM",
                },
                {
                    date: "02/26",
                    fajr: "05:17 AM",
                    dhuhr: "12:29 PM",
                    asr: "03:38 PM",
                    maghrib: "06:05 PM",
                    isha: "07:28 PM",
                },
                {
                    date: "02/27",
                    fajr: "05:16 AM",
                    dhuhr: "12:29 PM",
                    asr: "03:38 PM",
                    maghrib: "06:06 PM",
                    isha: "07:29 PM",
                },
                {
                    date: "02/28",
                    fajr: "05:15 AM",
                    dhuhr: "12:29 PM",
                    asr: "03:39 PM",
                    maghrib: "06:07 PM",
                    isha: "07:30 PM",
                },
                {
                    date: "02/29",
                    fajr: "05:14 AM",
                    dhuhr: "12:29 PM",
                    asr: "03:39 PM",
                    maghrib: "06:07 PM",
                    isha: "07:30 PM",
                }
            ];

            const prayerNames = {
                fajr: "سپێدە",
                dhuhr: "نیڤرو",
                asr: "ئێڤاری",
                maghrib: "مەغرەب",
                isha: "عەیشا"
            };

            const currentTime = new Date();
            let nextPrayer = null;
            let nextPrayerTime = null;
            let nextPrayerName = "";
            let maghribTime = null;
            let maghribPassed = false;

            function to24HourFormat(timeStr) {
                const [time, modifier] = timeStr.split(" ");
                let [hours, minutes] = time.split(":").map(num => parseInt(num, 10));

                if (modifier === "PM" && hours !== 12) hours += 12;
                if (modifier === "AM" && hours === 12) hours = 0;

                return new Date(currentTime.toDateString() + ` ${hours}:${minutes}:00`);
            }

            prayerTimes.forEach(prayer => {
                const todayPrayerTimes = [
                    { name: prayerNames.fajr, time: to24HourFormat(prayer.fajr) },
                    { name: prayerNames.dhuhr, time: to24HourFormat(prayer.dhuhr) },
                    { name: prayerNames.asr, time: to24HourFormat(prayer.asr) },
                    { name: prayerNames.maghrib, time: to24HourFormat(prayer.maghrib) },
                    { name: prayerNames.isha, time: to24HourFormat(prayer.isha) }
                ];

                todayPrayerTimes.forEach(prayerTime => {
                    if (currentTime < prayerTime.time && (!nextPrayerTime || prayerTime.time < nextPrayerTime)) {
                        nextPrayerTime = prayerTime.time;
                        nextPrayer = prayer;
                        nextPrayerName = prayerTime.name;
                    }

                    // Check for Maghrib
                    if (prayerTime.name === prayerNames.maghrib) {
                        maghribTime = prayerTime.time;
                    }
                });
            });

            // If maghrib has passed, set up Fajr countdown
            if (currentTime > maghribTime) {
                maghribPassed = true;
                nextPrayer = prayerTimes[0]; // Set the next Fajr prayer
                nextPrayerName = prayerNames.fajr;
                nextPrayerTime = to24HourFormat(nextPrayer.fajr);
            }

            function updateCountdown() {
                const now = new Date();
                const timeLeft = new Date(nextPrayerTime - now);
                const hoursLeft = String(timeLeft.getUTCHours()).padStart(2, "0");
                const minutesLeft = String(timeLeft.getUTCMinutes()).padStart(2, "0");
                const secondsLeft = String(timeLeft.getUTCSeconds()).padStart(2, "0");

                document.getElementById("countdown").innerText = `${hoursLeft}:${minutesLeft}:${secondsLeft}`;

                // Maghrib countdown
                const maghribLeft = new Date(maghribTime - now);
                const maghribHours = String(maghribLeft.getUTCHours()).padStart(2, "0");
                const maghribMinutes = String(maghribLeft.getUTCMinutes()).padStart(2, "0");
                const maghribSeconds = String(maghribLeft.getUTCSeconds()).padStart(2, "0");
                
                document.getElementById("maghrib-countdown").innerText = `Maghrib: ${maghribHours}:${maghribMinutes}:${maghribSeconds}`;

                if (timeLeft <= 0) {
                    location.reload();
                }
            }

            document.getElementById("next-prayer").innerText = `Next prayer: ${nextPrayerName} at ${nextPrayerTime.toLocaleTimeString()}`;
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
